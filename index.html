<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <nav class="blue-grey darken-4">
    <div class="nav-wrapper">
      <ul class="left">
        <li>
          <a href="#" data-target="slide-settings" class="sidenav-trigger">
            <i class="material-icons">settings</i>
          </a>
        </li>
      </ul>
      <a href="#!" class="brand-logo center">MyÃ–V</a>
      <ul class="right">
        <li>
          <a href="#" data-target="slide-info" class="sidenav-trigger">
            <i class="material-icons">info</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <ul id="slide-settings" class="sidenav">
  </ul>
  <ul id="slide-info" class="sidenav">
  </ul>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    (function ($) {
      $(function () {

        $('#slide-settings').sidenav({
          edge: 'left'
        });
        $('#slide-info').sidenav({
          edge: 'right'
        });

      }); // end of document ready
    })(jQuery);
  </script>
</body>

</html>
